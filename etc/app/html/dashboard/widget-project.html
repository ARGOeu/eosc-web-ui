<div class="col-5"  xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
    <!-- Widget: user widget style 1 -->
    <div class="card card-widget widget-user">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class="widget-user-header m-4 bg-info-active">
            <h3 class="widget-user-username text-uppercase">
                {{/root/@tenant}}</h3>
            <h6 class="widget-user-desc">{{/root/report/@description}}</h6>
        </div>
        <div class="widget-user-image">
            <img class="rounded-circle border-primary" src="/resource/app/img/logo-{root/@tenant}.png" height="160px"
                 width="160px" alt="Logo"/>
        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col-sm-3 border-right">
                    <div class="description-block">
                        <h5 class="description-header">PROFILE</h5>
                        <span class="description-text">{{/root/@report}}</span>
                    </div>
                    <!-- /.description-block -->
                </div>

                <div tpl:foreach="/root/report/*" class="col-sm-3 border-right">
                    <div class="description-block">
                        <h5 class="description-header">{{text()}}</h5>
                        <span class="description-text">{{name()}}</span>
                    </div>
                    <!-- /.description-block -->
                </div>
            </div>
            <hr/>
            <div class="row">

                <div class="col-sm-4">
                    <div class="description-block">
                        <a href="{{/root/report/@facebook}}" title="facebook"><span class="fa fa-facebook"></span></a>
                    </div>
                    <!-- /.description-block -->
                </div>

                <div class="col-sm-4">
                    <div class="description-block">
                        <a href="{{/root/report/@twitter}}" title="twitter"> <span class="fa fa-twitter"></span></a>
                    </div>
                    <!-- /.description-block -->
                </div>

                <div class="col-sm-4">
                    <div class="description-block">
                        <a href="{{/root/report/@linkedin}}" title="linkedin"><span class="fa fa-linkedin"></span></a>
                    </div>
                    <!-- /.description-block -->
                </div>



                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>

    </div>
    <!-- /.row -->
</div>
