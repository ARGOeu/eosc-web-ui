<div  class="row" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">


    <!-- small card -->
<div class="col-md-6">

    <div tpl:if="/root/report-ar/@availability &gt;= 80" class="info-box">
        <span class="info-box-icon bg-success"><i class="ion ion-stats-bars"></i></span>

        <div class="info-box-content">
            <span class="info-box-text"><a href="/{/root/@tenant}/report-ar/{/root/@report}/{/root/report/@topology}">Availability</a></span>
            <span class="info-box-number">{{/root/report-ar/@availability}}</span>
        </div>
        <!-- /.info-box-content -->
    </div>

    <div tpl:else="" class="info-box">
        <span class="info-box-icon bg-success"><i class="ion ion-stats-bars"></i></span>

        <div class="info-box-content">
            <span class="info-box-text"><a href="/{/root/@tenant}/report-ar/{/root/@report}/{/root/report/@topology}">Availability</a></span>
            <span class="info-box-number">{{/root/report-ar/@availability}}</span>
        </div>
        <!-- /.info-box-content -->
    </div>

</div>

    <div class="col-md-6">

        <div tpl:if="/root/report-ar/@reliability &gt;= 85" class="info-box">
            <span class="info-box-icon bg-success"><i class="ion ion-stats-bars"></i></span>

            <div class="info-box-content">
                <span class="info-box-text"><a href="/{/root/@tenant}/report-ar/{/root/@report}/{/root/report/@topology}">Reliability</a></span>
                <span class="info-box-number">{{/root/report-ar/@reliability}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>

        <div tpl:else="" class="info-box">
            <span class="info-box-icon bg-success"><i class="ion ion-stats-bars"></i></span>

            <div class="info-box-content">
                <span class="info-box-text"><a href="/{/root/@tenant}/report-ar/{/root/@report}/{/root/report/@topology}">Reliability</a></span>
                <span class="info-box-number">{{/root/report-ar/@reliability}}</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        
        
    </div>
       




</div>
