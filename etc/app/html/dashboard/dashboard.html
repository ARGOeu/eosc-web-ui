<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
    <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">

                    <div class="col-sm-9">
                        <div class="col-sm-4 card">
                            <div class="card-header">
                                <h3 class="visible-lg card-title">Select </h3>
                                <div class="card-tools pull-right">
                                    <div class="has-feedback">
                                        <select id="profiles">
                                            <option tpl:if="root/@tenant='egi' and root/@report='Critical'" value="/egi" selected="true">EGI - Critical</option>
                                            <option tpl:else="" value="/egi">EGI - Critical</option>

                                            <option  tpl:if="root/@tenant='egi' and root/@report='OPS-MONITOR-Critical'" value="/egi/OPS-MONITOR-Critical" selected="true">EGI - OPSMONITOR-Critical</option>
                                            <option  tpl:else="" value="/egi/OPS-MONITOR-Critical">EGI - OPSMONITOR-Critical</option>


                                            <option value="/eudat" tpl:if="root/@tenant='eudat'" selected="true">EUDAT - Critical</option>
                                             <option value="/eudat" tpl:else="">EUDAT - Critical</option>

                                        </select>
                                    </div>
                                </div><!-- /.card-tools -->
                            </div><!-- /.box-header -->
                        </div><!-- /.box -->
                    </div><!-- /.col -->

                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Dashboards</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>


        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">

                    <div tpl:include="/resource/app/html/dashboard/widget-project2.html"/>
                    <div tpl:if="/root/report-ar/@availability" tpl:include="/resource/app/html/dashboard/widget-global-ar.html"/>
                    <div tpl:if="/root/status-last/@*" tpl:include="/resource/app/html/dashboard/widgets-charts.html"/>

                </div>




                <div class="row">

                    <div tpl:if="/root/status-last/status" tpl:include="/resource/app/html/dashboard/widget-table-statuses.html"/>
                    <div tpl:if="/root/downtimes/DOWNTIME" tpl:include="/resource/app/html/dashboard/widget-downtimes.html"/>

                </div>



            <!-- /.container-fluid -->
            </div>
        <!-- /.content -->
        </div>

    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->

    <footer tpl:include="/resource/app/html/footer.html"></footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- adminlte -->
<script src="/resource/app/html/adminlte/dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.min.js"></script>
<!--<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.bundle.min.js"></script>-->


<link rel="stylesheet" href="/resource/app/html/adminlte/plugins/datatables/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="/resource/app/html/adminlte/plugins/datatables/jquery.dataTables.min.css"/>



<script src="/resource/app/html/adminlte/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/resource/app/html/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>


<script src="/resource/app/js/dashboard.js"></script>

<script>

$(function () {

    $("#profiles").change(function () {
            window.location.href =   this.value;


    });
});
</script>



</body>
</html>
