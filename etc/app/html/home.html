<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
        <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-9">
                        <h1 class="m-0 text-primary" style="font-size:4rem">
                            <img src="/resource/app/img/logo-eosc.png"  />   dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Dashboards</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card" tpl:foreach="/tenants/tenant">
                            <div class="card-header">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">{{name/text()}}</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-flex">
                                    <img src="/resource/app/img/logo-{name/text()}.png" />
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/{name/text()}" class="card-link">View Reports</a>
                                <a href="concat('http://',{website/text()}" class="card-link float-right">Project Website</a>
                            </div>
                        </div>
                        <!-- /.card -->


                        <!-- /.card -->
                    </div>

                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->

        <footer tpl:include="/resource/app/html/footer.html"></footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js?v={$app.version}"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js?v={$app.version}"></script>
<!-- adminlte -->
<script src="/resource/app/html/adminlte/dist/js/adminlte.js?v={$app.version}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.min.js?v={$app.version}"></script>
<script src="/resource/app/html/adminlte/dist/js/demo.js?v={$app.version}"></script>
<script src="/resource/app/html/adminlte/dist/js/pages/dashboard3.js?v={$app.version}"></script>


</body>
</html>
